name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/GeminiWebApi/GeminiWebApi.csproj'
  TESTS_PATH: 'tests/GeminiWebApi.Tests.csproj'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
    
    - name: Build Debug
      run: dotnet build ${{ env.PROJECT_PATH }} -c Debug --no-restore
    
    - name: Build Release
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
    
    - name: Run tests
      run: dotnet test ${{ env.TESTS_PATH }} -c Release --no-build --logger "trx;LogFileName=test_results.trx"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: '**/test_results.trx'

  code-quality:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
    
    - name: Analyze code
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release /p:TreatWarningsAsErrors=false
      continue-on-error: true
