name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "src\GeminiWebApi\GeminiWebApi.csproj"
    
    - name: Build Release
      run: dotnet build "src\GeminiWebApi\GeminiWebApi.csproj" -c Release --no-restore
    
    - name: Create NuGet package
      run: dotnet pack "src\GeminiWebApi\GeminiWebApi.csproj" -c Release -o ./nupkg
    
    - name: Get version from tag
      id: tag_name
      run: |
        $version = "${{ github.ref }}".Replace("refs/tags/v", "")
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.tag_name.outputs.VERSION }}
        draft: false
        prerelease: false
    
    - name: Upload DLL to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/GeminiWebApi/bin/Release/net8.0/GeminiWebApi.dll
        asset_name: GeminiWebApi-${{ steps.tag_name.outputs.VERSION }}.dll
        asset_content_type: application/octet-stream
    
    - name: Upload PDB to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/GeminiWebApi/bin/Release/net8.0/GeminiWebApi.pdb
        asset_name: GeminiWebApi-${{ steps.tag_name.outputs.VERSION }}.pdb
        asset_content_type: application/octet-stream
    
    - name: Upload NuGet package to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./nupkg/GeminiWebApi.*.nupkg
        asset_name: GeminiWebApi-${{ steps.tag_name.outputs.VERSION }}.nupkg
        asset_content_type: application/octet-stream
